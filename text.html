<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="container">
      <h3 id="total">0</h3>
      <div class="l1">
        <button id="clear" class="gris">AC</button>
        <button id="/" class="gris">/</button>
        <button id="%" class="gris">%</button>
        <button id="/" class="orange">รท</button>
      </div>
      <div class="l2">
        <button id="7" class="b7">7</button>
        <button id="8" class="b8">8</button>
        <button id="9" class="b9">9</button>
        <button id="*" class="orange">x</button>
      </div>
      <div class="l3">
        <button id="4" class="b4">4</button>
        <button id="5" class="b5">5</button>
        <button id="6" class="b6">6</button>
        <button id="-" class="orange">-</button>
      </div>
      <div class="l4">
        <button id="1" class="b1">1</button>
        <button id="2" class="b2">2</button>
        <button id="3" class="b3">3</button>
        <button id="+" class="orange">+</button>
      </div>
      <div class="l5">
        <button id="0" class="b0">0</button>
        <button id="." class="b,">,</button>
        <input value='=' type="button" id="equal" class="orange"></input>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
